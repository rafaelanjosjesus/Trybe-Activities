<!DOCTYPE html>
<html lang="eng-usa">
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
        <style>
            h1 {
                font-size: 65px;
                color: orangered;
            }
            ul {
                background-color: greenyellow;
            }
            .pul {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <h1 id="h1">Fruits</h1>
        <p class="pul">What is your favorite fruit?</p>
        <ul class="pul">
            <li>BlueBerry</li>
            <li>Banana</li>
            <li>Strawberry</li>
        </ul>
    </body>
</html>
